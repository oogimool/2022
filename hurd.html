<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="controller">
        
        <button  class="check-btn" onclick=hurd()>hurd</button>     
    </div>

    <script type="text/javascript">
  
        function hurd(){
            for ( let i = 1; i <= 10; i ++ ){
                for ( let j = 1; j <= 10; j ++ ){
                
                    document.write(j+'*'+i+'='+i*j);
                    document.write("<br>");
                }
                document.write("<br>");
                document.write("<br>");
            }
        }

        // init()
        
 
    </script>
</body>
</html>
